<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowell | Github Backup</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="nav-bar">
        <button onclick="openPage(event, 'Repository Backup')" class="active btn tablinks">Repository Backup</button>
        <button onclick="openPage(event, 'Repository Reports')" class="btn tablinks">Repository Reports</button>
        <button onclick="openPage(event, 'Backup Reports')" class="btn tablinks">Backup Reports</button>
        <button onclick="openPage(event, 'UserInfo')" class="btn tablinks">UserInfo</button>
        <button onclick="openPage(event, 'logOut')" class="btn tablinks">logout</button>
    </section>
    <section id="Repository Backup" class="active tabcontent">
        <div class="content">
            <h1 class="heading">Dowell Github Backup</h1>
            <input type="text" name="reponame" placeholder="Respository Name">
            <input type="text" name="repourl" placeholder="Repository URL">
            <button type="submit" class="btn">Submit</button>
        </div>
    </section>
    <section id="Repository Reports" class="tabcontent">
        <div class="content">
            <h1 class="heading">Repository Reports</h1>
        </div>
    </section>
    <section id="Backup Reports" class="tabcontent">
        <div class="content">
            <h1 class="heading">Backup Reports</h1>
        </div>
    </section>
    <section id="UserInfo" class="tabcontent">
        <div class="content">
            <h1 class="heading">UserInfo</h1>
        </div>
    </section>
    <section id="logOut" class="tabcontent">
    </section>
    <script>
        function openPage(evt, pageName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace("active", "");
          }
          document.getElementById(pageName).style.display = "block";
          evt.currentTarget.className += "active";
        }
    </script>
</body>
</html>
